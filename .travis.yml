language: cpp
sudo: required
dist: trusty

compiler:
  - gcc-7.2
before_script:
  - gcc --version
  - git clone https://github.com/facebookarchive/RakNet.git
  - cd RakNet
  - cmake .
  - make
  - make install
  - sudo mv Lib/LibStatic/libRakNetLibStatic.a /usr/local/lib
  - sudo mv include/raknet ../Include/RakNet/
  - cd ..
  - sudo mv Thirdparty/boost_1_65_1/boost Include/boost
script:
  - cmake .
  - make install
